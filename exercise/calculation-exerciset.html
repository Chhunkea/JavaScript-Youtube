    <!-- Calculator -->
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <div class="Calculation space-y-2">
                <p class="flex space-x-2">
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '1';
                    console.log(calculation);
                    ">1</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '2';
                    console.log(calculation);
                    ">2</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '3';
                    console.log(calculation);
                    ">3</button>
            
                    <button class="flex-1 bg-gray-300 p-2 rounded" onclick="
                    calculation += ' + ';
                    console.log(calculation);
                    ">+</button>
                </p>
            
                <p class="flex space-x-2">
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '4';
                    console.log(calculation);
                    ">4</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '5';
                    console.log(calculation);
                    ">5</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '6';
                    console.log(calculation);
                    ">6</button>
            
                    <button class="flex-1 bg-gray-300 p-2 rounded" onclick="
                    calculation += ' - ';
                    console.log(calculation);
                    ">-</button>
                </p>
            
                <p class="flex space-x-2">
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '7';
                    console.log(calculation);
                    ">7</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '8';
                    console.log(calculation);
                    ">8</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '9';
                    console.log(calculation);
                    ">9</button>
            
                    <button class="flex-1 bg-gray-300 p-2 rounded" onclick="
                    calculation += ' * ';
                    console.log(calculation);
                    ">*</button>
                </p>
            
                <p class="flex space-x-2">
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '0';
                    console.log(calculation);
                    ">0</button>
            
                    <button class="flex-1 bg-gray-200 p-2 rounded" onclick="
                    calculation += '.';
                    console.log(calculation);
                    ">.</button>
            
                    <button class="flex-1 bg-blue-500 text-white p-2 rounded" onclick="
                    calculation = eval(calculation);
                    console.log(calculation);
                    ">=</button>
            
                    <button class="flex-1 bg-gray-300 p-2 rounded" onclick="
                    calculation += ' / ';
                    console.log(calculation);
                    ">/</button>
                </p>
            
                <p class="flex space-x-2">
                    <button class="flex-1 bg-red-500 text-white p-2 rounded" onclick="
                    calculation = '';
                    console.log(calculation);
                    ">Clear</button>
                </p>
            </div>
        
            <script>
                let calculation = '';
            </script>
        </div>
    </div>
